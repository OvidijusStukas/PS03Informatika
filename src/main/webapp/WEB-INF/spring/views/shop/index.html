<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/header :: head">
</head>
<body>
<th:block th:include="fragments/header :: top-menu"/>

<a id="btn-add" class="btn btn-primary" href="#"><i class="glyphicon glyphicon-plus"></i> Sukurti naują parduotuvę</a>
<table id="shop-table" class="table">
  <thead>
  <tr>
    <th>Šalis</th>
    <th>Miestas</th>
    <th>Gatvė</th>
    <th>Gatvės numeris</th>
    <th>Pašto kodas</th>
    <th>Valiuta</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="shop : ${shops}">
    <th th:text="${shop.country}"></th>
    <th th:text="${shop.city}"></th>
    <th th:text="${shop.street}"></th>
    <th th:text="${shop.streetNumber}"></th>
    <th th:text="${shop.zipCode}"></th>
    <th th:text="${shop.currency}"></th>
  </tr>
  </tbody>
</table>

<div id="add-shop-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Pridėti nauja parduotuvę</h4>
      </div>
      <div class="modal-body">
        <form id="register-form" class="form-signin" th:action="@{/shop/add}" th:object="${model}" method="POST">
          <div class="form-group">
            <input id="countryInput" class="form-control" th:field="*{country}" name="countryInput" type="text" placeholder="Šalis"/>
          </div>
          <div class="form-group">
            <input id="cityInput" class="form-control" th:field="*{city}" name="cityInput" type="text" placeholder="Miestas"/>
          </div>
          <div class="form-group">
            <input id="streetInput" class="form-control" th:field="*{street}" name="streetInput" type="text" placeholder="Gatvė"/>
          </div>
          <div class="form-group">
            <input id="streetNumberInput" class="form-control" th:field="*{streetNumber}" name="streetNumberInput" type="text" placeholder="Gatvės numeris"/>
          </div>
          <div class="form-group">
            <input id="zipCodeInput" class="form-control" th:field="*{zipCode}" name="zipCodeInput" type="text" placeholder="Pašto kodas"/>
          </div>
          <div class="form-group">
            <input id="currencyInput" class="form-control" th:field="*{currency}" name="currencyInput" type="text" placeholder="Valiuta"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Uždaryti</button>
            <button type="submit" class="btn btn-primary">Pridėti</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<th:block th:include="fragments/header :: scripts"/>
<script src="/js/app-shop.js" type="text/javascript"></script>
</body>
</html>
