<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<th:block th:include="fragments/header :: top-menu"/>

<div id="main-signin-container" class="container-flex">
  <div id="signin-container" class="container text-center">
    <h2>Nauja parduotuvė</h2>
    <hr/>
    <form id="register-form" class="form-signin" th:action="@{/shop/add}" th:object="${model}" method="POST">
      <div class="form-group has-feedback has-feedback-left">
        <input class="form-control" th:field="*{country}" name="city" type="text" placeholder="Šalis"/>
        <i class="glyphicon glyphicon-map form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input class="form-control" th:field="*{city}" name="city" type="text" placeholder="Miestas"/>
        <i class="glyphicon glyphicon-building form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input class="form-control" th:field="*{street}" name="street" type="text" placeholder="Gatvė"/>
        <i class="glyphicon glyphicon-road form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input class="form-control" th:field="*{streetNumber}" name="streetNumber" type="text" placeholder="Gatvės numeris"/>
        <i class="glyphicon glyphicon-search form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input class="form-control" th:field="*{zipCode}" name="zipCode" type="text" placeholder="Pašto kodas"/>
        <i class="glyphicon glyphicon-inbox form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input class="form-control" th:field="*{currency}" name="currency" type="text" placeholder="Valiuta"/>
        <i class="glyphicon glyphicon-euro form-control-feedback"></i>
      </div>
      <hr/>
      <button id="signin-button" class="btn btn-lg btn-default btn-block" type="submit">Sukurti</button>
    </form>
  </div>
</div>
<th:block th:include="fragments/header :: scripts"/>
</body>
</html>
