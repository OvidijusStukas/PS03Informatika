<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<th:block th:include="fragments/header :: top-menu"/>

<div id="main-signin-container" class="container-flex">
  <div id="signin-container" class="container text-center">
    <h2 id="signin-heading" class="form-signin-heading">Prisijungimas</h2>
    <p id="signin-error" th:if="${#httpServletRequest.getParameter('loginError') == 'true'}" th:class="login-error">Blogas prisijungimo vardas arba slaptažodis</p>
    <hr th:if="${#httpServletRequest.getParameter('loginError') == null}"/>
    <form id="signin-form" class="form-signin" th:action="@{/login}" method="POST">
      <div class="form-group has-feedback has-feedback-left">
        <input id="signin-username" class="form-control input-element" name="signin-username" type="text" placeholder="Prisijungimo vardas" required autofocus/>
        <i class="glyphicon glyphicon-user form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input  id="signin-password" name="signin-password" type="password" class="form-control input-element" placeholder="Slaptažodis" required/>
        <i class="glyphicon glyphicon-lock form-control-feedback"></i>
      </div>
      <hr>
      <div id="signin-option-container">
        <label class="pull-left">
          <input name="remember-me" type="checkbox"/> Prisiminti
        </label>
      </div>
      <button id="signin-button" class="btn btn-lg btn-default btn-block" type="submit">Prisijungti</button>
      <div id="signin-register-link-container">
        <a id="signin-register-link" class="text-center" th:href="@{/user/registration}">Registruotis</a>
      </div>
    </form>
  </div>
</div>

<th:block th:include="fragments/header :: scripts"/>
</body>
</html>
